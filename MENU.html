<div class="background-image">
    <!-- Aquí puedes colocar cualquier contenido adicional que desees mostrar debajo del menú -->
<div id="registroFormContainer" style="display: none;">
    <h3>Formulario de Registro</h3>
    <form id="registroForm" action="guardar_registro.php" method="post" onsubmit="return procesarFormulario()">
        
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion">

        <label for="correo_electronico">Correo Electrónico:</label>
        <input type="email" id="correo_electronico" name="correo_electronico" required>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono">
   
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>
        
        <!-- Campo oculto para almacenar la contraseña hash -->
        <input type="hidden" id="hashed_password" name="hashed_password" value="">

        <input type="submit" value="Registrar">
    </form>
</div>

<div id="inicioSesionFormContainer" style="display: none;">
    <h3>Formulario de Inicio de Sesión</h3>
    <form id="inicioSesionForm" action="procesar_inicio_sesion.php" method="post" onsubmit="return procesarInicioSesion()">
        <label for="correo_electronico">Correo Electrónico:</label>
        <input type="email" id="correo_electronico" name="correo_electronico" required>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>

        <input type="submit" value="Iniciar Sesión">
    </form>
</div>
</div>

<script>
    function mostrarFormulario(formularioId) {
        // Ocultar todos los formularios
        document.getElementById('registroFormContainer').style.display = 'none';
        document.getElementById('inicioSesionFormContainer').style.display = 'none';

        // Mostrar el formulario seleccionado
        document.getElementById(formularioId + 'Container').style.display = 'block';
    }

    // Resto del código de los formularios y funciones ya proporcionadas...

    // Función para hash de contraseña antes de enviar el formulario de registro
    document.getElementById('registroForm').addEventListener('submit', function() {
        var contraseña = document.getElementById('contraseña').value;
        var hashed_password = document.getElementById('hashed_password');
        hashed_password.value = btoa(unescape(encodeURIComponent(contraseña)));
    });
</script>
