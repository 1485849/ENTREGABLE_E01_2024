<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Navegación</title>
    <style>
        /* Estilos básicos para el menú de navegación */
        body {
            font-family: Arial, sans-serif;
            margin: 5;
            padding: 50 ;
        }
        nav {
            background-color: #333;
            color: #b1f392;
            padding: 100px 200px;
        }
        nav ul {
            list-style-type: none;
            margin: 50;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 100px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#registro">Registro</a></li>
        <li><a href="#iniciar_sesion">Iniciar Sesión</a></li>
        <li><a href="#catalogo">Catálogo de Productos</a></li>
    </ul>
</nav>


</body>
</html>
